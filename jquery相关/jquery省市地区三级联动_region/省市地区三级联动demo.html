<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>三级联动</title>
</head>
<body>
<div class="col-md-5" id="settings_region">
  <select id="tc_province" name="tc_province" data-id="{{tc_province}}" class="form-control input-sm">
    <option value="">请选择省份</option>
  </select>
  <select id="tc_city" name="tc_city" data-id="{{tc_city}}" class="form-control input-sm">
    <option value="">请选择市区</option>
  </select>
  <select id="tc_district" name="tc_district" data-id="{{tc_district}}" class="form-control input-sm">
    <option value="">请选择县/地区</option>
  </select>
</div>
<!--

  /*

  });

</body>
</html>
